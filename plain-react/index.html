<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 <div id="react-app"></div>

<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
<script>

var contactList=[
	{'key':1, 'name':'James Nelson','mailto':'mailto:james@jamesknelson.com' },
	{'key':2, 'name':'Tim Nelson','mailto': null } , 
	{'key':3, 'name':'Ash Nelson','mailto':'mailto:ash@jamesknelson.com'  } 
];


var filteredContactList= contactList
	.filter(function(_contact) { return _contact.mailto; })
	.map(function(_contact,_index) {
	return	React.createElement('li', {'key':_index},
			React.createElement('h2', {},_contact.name),
			React.createElement('a', {href:'mailto:' + _contact.mailto}, _contact.mailto)
		);
});
 


var rootElement =
  React.createElement('div', {}, 
    React.createElement('h1', {}, "Contacts"),
    React.createElement('ul', {},    filteredContactList ) 
  )

 
ReactDOM.render(rootElement, document.getElementById('react-app'));

</script>
</body>
